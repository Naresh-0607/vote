<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">
    <div class="position-absolute top-60 start-50 translate-middle">
        <h1 class="fs-1" style="font-family: 'Oswald', sans-serif;">READY TO VOTE</h1>
        <p class="text-center" style="font-family: 'Oswald', sans-serif;">Click Below</p>
        <form action="{% url 'sign-up' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-outline-dark d-block mx-auto" style="font-family: 'Oswald', sans-serif;">Sign-Up</button>
        </form>
    </div>
</body>
</html>
